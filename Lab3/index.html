<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фрактал Мандельброта</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Фрактал Мандельброта і Броунівський рух</h1>
    
    <div class="mode-selector">
        <div class="tabs">
            <div class="tab active" id="tab-mandelbrot">Фрактал Мандельброта</div>
            <div class="tab" id="tab-brownian">Броунівський рух</div>
        </div>
    </div>
    
    <canvas id="canvas" width="800" height="600"></canvas>
    
    <!-- Галерея фракталів -->
    <div id="gallery-container">
        <h2>Галерея фракталів</h2>
        <div id="fractal-gallery" class="gallery"></div>
    </div>
    
    <!-- Налаштування для фракталу Мандельброта -->
    <div id="mandelbrot-settings">
        <p>Візуалізація фрактала за формулою f(z) = z² + c</p>
        
        <div class="parameters">
            <div class="parameter">
                <label for="xMin">X мінімум:</label>
                <input type="number" id="xMin" value="-2.5" step="0.1">
            </div>
            <div class="parameter">
                <label for="xMax">X максимум:</label>
                <input type="number" id="xMax" value="1" step="0.1">
            </div>
            <div class="parameter">
                <label for="yMin">Y мінімум:</label>
                <input type="number" id="yMin" value="-1.25" step="0.1">
            </div>
            <div class="parameter">
                <label for="yMax">Y максимум:</label>
                <input type="number" id="yMax" value="1.25" step="0.1">
            </div>
            <div class="parameter">
                <label for="maxIterations">Максимум ітерацій:</label>
                <input type="number" id="maxIterations" value="100" min="10" max="1000">
            </div>
            <div class="parameter">
                <label for="escapeRadius">Радіус втечі:</label>
                <input type="number" id="escapeRadius" value="2" min="1" max="10" step="0.5">
            </div>
        </div>
        
        <div class="color-scheme">
            <label for="colorScheme">Кольорова схема:</label>
            <select id="colorScheme">
                <option value="rainbow">Веселка</option>
                <option value="blueToRed">Синьо-червоний</option>
                <option value="grayscale">Чорно-білий</option>
                <option value="psychedelic">Психоделічний</option>
            </select>
        </div>
        
        <div class="controls">
            <button id="apply-mandelbrot">Застосувати параметри</button>
            <button id="zoomIn">Збільшити</button>
            <button id="zoomOut">Зменшити</button>
            <button id="reset-mandelbrot">Скинути</button>
            <button id="save-fractal">Зберегти зображення</button>
        </div>
    </div>
    
    <!-- Налаштування для броунівського руху -->
    <div id="brownian-settings" style="display: none;">
        <p>Симуляція броунівського руху частинок</p>
        
        <div class="brownian-settings">
            <div class="parameter">
                <label for="particleCount">Кількість частинок:</label>
                <input type="number" id="particleCount" value="500" min="10" max="5000">
            </div>
            <div class="parameter">
                <label for="particleSize">Розмір частинок:</label>
                <input type="number" id="particleSize" value="2" min="1" max="10">
            </div>
            <div class="parameter">
                <label for="stepSize">Розмір кроку:</label>
                <input type="number" id="stepSize" value="1" min="0.1" max="10" step="0.1">
            </div>
            <div class="parameter">
                <label for="trailLength">Довжина сліду:</label>
                <input type="number" id="trailLength" value="50" min="0" max="500">
            </div>
            <div class="parameter">
                <label for="colorMode">Режим кольору:</label>
                <select id="colorMode">
                    <option value="position">За позицією</option>
                    <option value="velocity">За швидкістю</option>
                    <option value="random">Випадковий</option>
                </select>
            </div>
            <div class="parameter">
                <label for="fadeTrail">Згасання сліду:</label>
                <input type="checkbox" id="fadeTrail" checked>
            </div>
        </div>
        
        <div class="controls">
            <button id="apply-brownian">Застосувати параметри</button>
            <button id="start-brownian">Старт</button>
            <button id="stop-brownian">Стоп</button>
            <button id="reset-brownian">Скинути</button>
            <button id="save-brownian" class="save-button">Зберегти зображення</button>
        </div>
    </div>
    
    <p id="status">Готовий</p>
    
    <script src="scripts.js"></script>
</body>
</html>
